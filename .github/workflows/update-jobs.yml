name: Update Job Feed

on:
  schedule:
    - cron: "15 12 * * *"   # daily 12:15 UTC
    - cron: "45 12 * * 0"   # weekly Sunday 12:45 UTC (full revalidation)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: job-feed
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run refresh pipeline
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event.schedule }}" = "45 12 * * 0" ]; then
            echo "Running full revalidation + refresh"
            python job_radar.py full-refresh \
              --web-validate-workers 12 \
              --collect-workers 20 \
              --min-request-interval 0.6 \
              --max-per-source 300 \
              --days-back-posted 30
          else
            echo "Running daily refresh (skip validations)"
            python job_radar.py full-refresh \
              --skip-web-validate \
              --skip-api-validate \
              --collect-workers 20 \
              --min-request-interval 0.6 \
              --max-per-source 300 \
              --days-back-posted 3
          fi

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git add README.md exports state
          git add validated_sources/*_valid.txt validated_sources/career_url_mappings.txt
          git commit -m "chore: update job feed"
          git push
