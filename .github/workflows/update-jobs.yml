name: Update Job Feed

on:
  schedule:
    - cron: "15 12 * * *"   # daily 12:15 UTC
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: job-feed
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python job_radar.py pipeline-update

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git add README.md exports state
          git commit -m "chore: update job feed"
          git push
